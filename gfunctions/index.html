<html>
<body onload="loadServices()">
<script>
function loadServices() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("services_list").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", 'https://us-central1-event-mss.cloudfunctions.net/ServicesGet', true);
  xhttp.send();
} 
</script>
<h1>Services</h1>
<div id="services_list"></div>
</body>
<!-- url: https://us-central1-event-mss.cloudfunctions.net/ServicesGet -->

</html>
